<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="card mb-3 col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="card-body">

                <div class="pt-4 pb-2">
                    <h2 class="card-title text-center text-success pb-0 "><u>ShareCare</u></h2>

                    <form class="row g-3 needs-validation" action="/receipt2" method="post">
                        {% for r in record %}
                        <div class="row">
                           
                           <div class="col-7">
                                <h6>Name: {{r[0]}}</h6>
                            </div>
                            <div class="col-5">
                               <h6>Date: {{r[-1]}}</h6>
                            </div>
                        <hr>
                            
                        </div>
                        <div class="row">
                            <div class="col-6 ">
                                <h5>Email Id: </h5>
                            </div>
                            <div class="col-6">
                                <h5>{{r[1]}}</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <h5>PAN Number: </h5>
                            </div>
                            <div class="col-6">
                                <h5>{{r[2]}}</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <h5>Payment Id :</h5>
                            </div>
                            <div class="col-6">
                                <h5> {{r[3]}}</h5>
                            </div>
                            
                        </div>
                       <div class="row">
                        <div class="col-6">
                            <h5>Amount Paid :</h5>
                        </div>
                        <div class="col-6">
                            <h5> â‚¹{{r[4]}}</h5>
                        </div>
                       </div>
                       <hr>
                        <div class="col-12 text-center">
                            Thank You
                        </div>
                        <div class="pt-1 pb-2">
                            <p class="text-center small">For being a reason for someone's SMILE</p>
                        </div>
                        {% endfor %}

                    </form>




                </div>

            </div>
        </div>
    <div><button>Download Receipt</button></div>
    <div><a href="/user_dashboard">Go Back</a></div>


</body>

</html>
