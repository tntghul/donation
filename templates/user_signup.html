{% extends "main_layout.html" %}

{% block content %}

<body background="/static/assets/img/hero-bg2.jpg"></body>

<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4" style="margin-top: 50px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="d-flex justify-content-center py-4">
            <a href="/" class="logo d-flex align-items-center w-auto">
              <img src="assets/img/logo.png" alt="">
              <span class="d-none d-lg-block " ><h3 style="color: rgb(106, 165, 135); padding-top: 30px;">ShareCare</h3></span>
            </a>
          </div><!-- End Logo -->


                <div class="card mb-3">

                    <div class="card-body">

                        <div class="pt-4 pb-2">
                            <h2 class="card-title text-center pb-0 fs-4">User SignUp</h2>
                                <form action="/user_signup" method="post">
                                    <div class="row">
                                        <div class="col">
                                            <label for="">Name</label>
                                            <input type="text" name="name" class="form-control">
                                        </div>
                                        <div class="col">
                                            <label for="">ID</label>
                                            <input type="text" name="id" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="">Mobile</label>
                                            <input type="text" name="mobile" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="">Email</label>
                                            <input type="email" name="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="">Password</label>
                                            <input type="password" name="password" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
            

                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <button type="submit" class="btn btn-primary mt-4">SignUp Now</button>
                                        </div>
                                    </div>
                                </form>
                                Already Registered? <a href="/user_login">Login Here</a>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>

</section>



{% endblock %}
