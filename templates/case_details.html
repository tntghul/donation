{% extends "user_layout.html" %}
{% block content %}

<body background="/static/assets/img/hero-bg2.jpg"></body>

<!-- ======= CASES ======= -->
<section class="section-property section-t8">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="title-wrap d-flex justify-content-between">
          <div class="title-box">
            <h2 class="title-a" style="color: white;">TOP CASES</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      {% for r in record %}
      <div class="col-md-4">
        <div class="card-box-a card-shadow" style="margin-bottom: 30px;">
          <div class=" img-fluid" style="background-image: url('../static/images/{{ r[-1] }}'); height: 300px; background-size: cover; background-position: center;">
          </div>
          <div class="card-overlay">
            <div class="card-overlay-a-content" style="padding: 15px;">
              <div class="card-header-a">
                <h2 class="card-title-a">
                  <a href="/case?caseid={{ r[0] }}" style="color: black;">{{ r[1] }}</a>
                </h2>
              </div>
              <div class="card-body-a">
                <p class="content-d color-text-a" style="color: black;">
                  {{ r[7] }}
                </p>
                <div>
                  <span class="price-a" style="color: black;">{{ r[9] }}</span>
                </div>
                <br>
                <a href="/case?caseid={{ r[0] }}" class="link-a">Click here to view
                  <span class="bi bi-chevron-right"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>

{% endblock %}
