{% extends "main_layout.html" %}

{% block content %}

<body background="/static/assets/img/hero-bg2.jpg"></body>

<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4" style="margin-top: 50px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="d-flex justify-content-center py-4">
            <a href="/" class="logo d-flex align-items-center w-auto">
              <img src="assets/img/logo.png" alt="">
              <span class="d-none d-lg-block text-warning"><h3 style="color: aquamarine;">ShareCare</h3></span>
            </a>
          </div><!-- End Logo -->


            <div class="card mb-3">

                <div class="card-body">

                    <div class="pt-4 pb-2">
                        <h2 class="card-title text-center pb-0 fs-4">Admin Login</h2>



                        <form action="/admin_login" method="post">
                            <div class="row">
                               
                                <div class="row">
                                    <div class="col">
                                        <label for="">Admin Id</label>
                                        <input type="text" name="adminid" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="">Password</label>
                                        <input type="password" name="password" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary mt-4">Login</button>
                                    </div>
                                </div>
                            </div>   
                        </form>
                                <!-- Already Registered? <a href="/_login">Signup Here</a> -->
                    </div>

                </div>

            </div>   
        
        </div>

    </div>

</section>

{% endblock %}
